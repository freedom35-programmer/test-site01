<!-- this is a comment in HTML -->

<html> <!-- these are called 'tags', in most cases we have both opening and closing tags -->
    <p color="red">this is a paragraph</p> <!-- each of the things we display on a webpage is called an 'element' -->

    <button>hello</button> <!-- this is a button tag -->

    <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">google</a> <!-- href is an address tag attribute and the link https://www.ggogle.com is the attribute value
    noopener instructs the browser to navigate to the target resource without granting the new browsing context access to the document that opened it.
    noreferrer keeps external sites from knowing that you have included links to their material on your website -->

    <p>
        this is        a spaced paragraph
        on a new line.
        But none of the space characters are visible on the webpage
    </p> <!-- in the webpage, these spaces and new line are ignored due to syntax rules -->
